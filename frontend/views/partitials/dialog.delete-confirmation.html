<md-dialog class="dialog narrow" aria-label="Faculty">
    <form name="deleteConfirmation" ng-submit="submit()" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Видалити {{object}}</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" layout-align="center center">
                <p class="md-subhead">Чи впевнені Ви, що хочете видалити {{object}}? </p>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="column">
            <md-progress-linear flex ng-if="dataLoading" class="md-accent" md-mode="indeterminate"></md-progress-linear>
            <div layout="row" layout-align="end">
                <md-button type="submit" class="md-primary">
                    Підтвердити
                </md-button>
                <md-button type="button" ng-click="cancel()" class="md-primary">
                    Відміна
                </md-button>
            </div>
        </div>
    </form>
</md-dialog>
