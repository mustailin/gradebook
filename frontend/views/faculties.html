<div class="main-frame" flex>

    <h1 class="md-headline admin-table-title">Факультети</h1>
    <table class="table admin">
        <caption>
            <div layout="row" layout-align="end center">
                <p class="md-body-2">Небезпечна зона!</p>
                <md-switch ng-model="isDeletionEnabled" aria-label="Deletion Switch" ng-change="onChange(isDeletionEnabled)" class="md-warn">
                    Видалення {{status}}
                </md-switch>
            </div>
        </caption>
        <thead>
            <tr class="header-primary admin">
                <th class="table-num-col">Id</th>
                <th>Назва</th>
                <th colspan="2">Controls</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="faculty in faculties">
                <td class="table-num-col">{{faculty.id}}</td>
                <td>{{faculty.name}}</td>
                <td class="controls-col">
                    <md-button class="control" ng-click="showEditFacultyForm($event, faculty)">
                        <md-icon>edit</md-icon>
                        <span>Редагувати</span>
                    </md-button>
                </td>
                <td class="controls-col">
                    <md-button class="control" ng-click="showDeleteFacultyDialog($event, faculty)" ng-disabled="!isDeletionEnabled">
                        <md-icon>delete</md-icon>
                        <span>Видалити</span>
                    </md-button>

                </td>
            </tr>
            <tr>
                <td class="table-num-col"></td>
                <td></td>
                <td colspan="2" class="controls-col">
                    <md-button class="control" ng-click="showAddFacultyForm($event)">
                        <md-icon>add_circle</md-icon>
                        <span>Додати</span>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-include src="'views/partitials/footer.html'"></ng-include>
